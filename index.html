<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product website</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section class="container">
    <form>
       <i class="fas fa-search"></i>
       <input type="text" name="" id="search-item" placeholder="Search products" onkeyup="search()">
    </form>

    <div class="product-list" id="product-list">

      <div class="product">
        <img src="images/t1.jpg" alt="">
        <div class="p-details">
          <h2>Tshirt For Everyone</h2>
          <h3>$25</h3>
        </div>
      </div>

      <div class="product">
        <img src="images/t2.jpg" alt="">
        <div class="p-details">
          <h2>Tshirt new For Everyone</h2>
          <h3>$25</h3>
        </div>
      </div>

      <div class="product">
        <img src="images/t3.jpg" alt="">
        <div class="p-details">
          <h2>Tshirt w For Everyone</h2>
          <h3>$25</h3>
        </div>
      </div>

      <div class="product">
        <img src="images/h1.jpg" alt="">
        <div class="p-details">
          <h2>Green Hoodie</h2>
          <h3>$25</h3>
        </div>
      </div>

      <div class="product">
        <img src="images/h2.jpg" alt="">
        <div class="p-details">
          <h2>White Hoodie</h2>
          <h3>$25</h3>
        </div>
      </div>

      <div class="product">
        <img src="images/bp1.jpg" alt="">
        <div class="p-details">
          <h2>Backpack Adidas</h2>
          <h3>$25</h3>
        </div>
      </div>

      <div class="product">
        <img src="images/bp2.jpg" alt="">
        <div class="p-details">
          <h2>Backpack Gucci</h2>
          <h3>$25</h3>
        </div>
      </div>

      <div class="product">
        <img src="images/bp3.jpg" alt="">
        <div class="p-details">
          <h2>Backpack Nomadic</h2>
          <h3>$25</h3>
        </div>
      </div>

      <div class="product">
        <img src="images/w1.jpg" alt="">
        <div class="p-details">
          <h2>Watch Aliexpress</h2>
          <h3>$25</h3>
        </div>
      </div>

      <div class="product">
        <img src="images/w2.jpg" alt="">
        <div class="p-details">
          <h2>Apple Watch</h2>
          <h3>$25</h3>
        </div>
      </div>

      

    </div>
  </section>



  <script src="app.js"></script>
</body>
</html>
